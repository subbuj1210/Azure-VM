trigger:
- main

pool:
  name: default

steps:
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Azure-Connection-SC'
    backendAzureRmResourceGroupName: 'shoppingclient'
    backendAzureRmStorageAccountName: 'shoppingclient553'
    backendAzureRmContainerName: 'terraform-vm'
    backendAzureRmKey: 'terraform.tfstate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/rg/'
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'Azure-Connection-SC'